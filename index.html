<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <aside class="identificacao">
      <img src="./assets/images/logo.png" alt="logo" />
      <input id="campoNome" type="text" placeholder="Digite seu nome" />
      <button id="entrar">Entrar</button>
    </aside>
    <div class="home escondido">
      <header>
        <img src="assets/images/logo.png" alt="logo" />
        <ion-icon name="people-sharp" id="botao-menu"></ion-icon>
      </header>
      <main>
        <section class="chat"></section>
      </main>
      <aside class="caixa-mensagem">
        <div>
          <textarea
            id="mensagem"
            type="text"
            placeholder="Escreva aqui..."
          ></textarea>
          <ion-icon name="paper-plane-outline" id="btn-enviar"></ion-icon>
        </div>
        <p class="to escondido"></p>
      </aside>
    </div>
    <aside class="sidemenu-background escondido"></aside>
    <div class="sidemenu escondido">
      <h1>Escolha um contato para enviar mensagem:</h1>
      <ul id="participantes">
        <li class="escolhido">
          <div class="descricao">
            <ion-icon name="people-sharp"></ion-icon>
            <span>Todos</span>
          </div>
          <ion-icon name="checkmark-outline" class=""></ion-icon>
        </li>
        <!-- <li>
          <div class="descricao">
            <ion-icon name="person-circle"></ion-icon>
            <span>João</span>
          </div>
          <ion-icon name="checkmark-outline" class="escondido"></ion-icon>
        </li> -->
      </ul>
      <h1>Escolha a visibilidade:</h1>
      <ul>
        <li>
          <div class="descricao escolhido">
            <ion-icon name="lock-open"></ion-icon>
            <span onclick="alterarTipo(this)">Público</span>
          </div>
          <ion-icon name="checkmark-outline" class=""></ion-icon>
        </li>
        <li>
          <div class="descricao">
            <ion-icon name="lock-closed"></ion-icon>
            <span onclick="alterarTipo(this)">Reservadamente</span>
          </div>
          <ion-icon name="checkmark-outline" class="escondido"></ion-icon>
        </li>
      </ul>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
